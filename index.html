<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travian Bot Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        :root{--bg-dark:#1a1a1a;--bg-light:#2c2c2c;--border-color:#444;--text-primary:#f0f0f0;--text-secondary:#a0a0a0;--accent-color:#00bfff;--btn-bg:#333;--btn-hover-bg:#444;--btn-danger-bg:#5c1a1a;--btn-danger-hover:#7d2a2a;--green:#28a745;--red:#dc3545}
        body{font-family:'Inter',sans-serif;background-color:var(--bg-dark);color:var(--text-primary);margin:0;padding:1rem;display:flex;flex-direction:column;height:100vh;box-sizing:border-box}
        h1,h2,h3{font-weight:700;margin-top:0; color: var(--text-primary);}
        h1{color:var(--accent-color)}
        hr{border:1px solid var(--border-color); margin: 1.5rem 0;}
        button{background-color:var(--btn-bg);color:var(--text-primary);border:1px solid var(--border-color);padding:.5rem 1rem;border-radius:6px;cursor:pointer;transition:background-color .2s;font-weight:500}
        button:hover{background-color:var(--btn-hover-bg)}
        input,select{background-color:var(--bg-dark);color:var(--text-primary);border:1px solid var(--border-color);padding:.5rem;border-radius:6px;margin-bottom:.5rem;width:calc(100% - 1rem)}
        form{display:flex;flex-direction:column}
        table{width:100%;border-collapse:collapse;margin-top:1rem}
        th,td{padding:.75rem;text-align:left;border-bottom:1px solid var(--border-color)}
        th{font-weight:700;color:var(--text-secondary);text-transform: uppercase; font-size: 0.8em; letter-spacing: 0.5px;}
        .header{display:flex;justify-content:space-between;align-items:center;margin-bottom:1rem;padding-bottom:1rem;border-bottom:2px solid var(--border-color)}
        #main-container{display:flex;flex-grow:1;gap:1rem;overflow:hidden}
        .panel{background-color:var(--bg-light);padding:1.5rem;border-radius:8px;overflow-y:auto; scrollbar-width: thin; scrollbar-color: var(--border-color) var(--bg-light);}
        #left-panel{flex:1;min-width:300px;display:flex;flex-direction:column;gap:1rem}
        #right-panel{flex:3;display:flex;flex-direction:column;gap:1rem}
        #village-details,#log-container{flex-shrink:0}
        #log{background-color:#111;padding:1rem;border-radius:6px;height:200px;overflow-y:scroll;font-family:monospace;font-size:.9em;flex-grow:1}
        .village-list-item{padding:.75rem;border-radius:6px;cursor:pointer;transition:background-color .2s;border:1px solid transparent}
        .village-list-item:hover{background-color:var(--btn-hover-bg)}
        .village-list-item.active{background-color:var(--accent-color);color:var(--bg-dark);font-weight:700;border-color:var(--accent-color)}
        .remove-btn{background:var(--btn-danger-bg);border-color:#8c3a3a;margin-left:1rem}
        .remove-btn:hover{background:var(--btn-danger-hover)}
        #account-list ul,#build-queue-list{list-style-type:none;padding:0}
        #account-list li,#build-queue-list li{display:flex;justify-content:space-between;align-items:center;padding:.5rem;border-radius:4px}
        #account-list li:nth-child(odd),#build-queue-list li:nth-child(odd){background-color:#333}
        .tabs{display:flex;border-bottom:1px solid var(--border-color);margin-bottom:1rem}
        .tab{padding:1rem;cursor:pointer;border-bottom:3px solid transparent}
        .tab.active{color:var(--accent-color);border-bottom:3px solid var(--accent-color);font-weight:700}
        .tab-content{display:none}
        .tab-content.active{display:block}
    </style>
</head>
<body>
    <header class="header"><h1>Travian Bot Dashboard</h1><div class="controls"><button id="startBtn">Start Bot</button><button id="stopBtn">Stop Bot</button></div></header>
    <div id="main-container">
        <div id="left-panel" class="panel">
            <div><h2>Accounts</h2><div id="account-list"></div><hr><form id="add-account-form"><h3>Add New Account</h3><input type="text" id="username" placeholder="Username" required><input type="password" id="password" placeholder="Password" required><input type="text" id="server_url" placeholder="Server URL" required><button type="submit">Add Account</button></form></div>
            <div><h2>Villages</h2><div id="village-list"></div></div>
        </div>
        <div id="right-panel" class="panel">
            <div id="village-details"><p>Select a village to see details.</p></div>
            <div id="log-container" style="display:flex;flex-direction:column"><h2>Live Log</h2><div id="log"></div></div>
        </div>
    </div>
    <script>
        const socket=io();let FULL_STATE={};let selectedVillageId=null;
        const GID_MAP={1:"Woodcutter",2:"Clay Pit",3:"Iron Mine",4:"Cropland",5:"Sawmill",6:"Brickyard",7:"Iron Foundry",8:"Grain Mill",9:"Bakery",10:"Warehouse",11:"Granary",12:"Flour Mill",13:"Smithy",14:"Tournament Square",15:"Main Building",16:"Rally Point",17:"Marketplace",18:"Embassy",19:"Barracks",20:"Stable",21:"Workshop",22:"Academy",23:"Cranny",24:"Town Hall",25:"Residence",26:"Palace",27:"Treasury",28:"Trade Office",29:"Great Barracks",30:"Great Stable",31:"City Wall",32:"Earth Wall",33:"Palisade",34:"Stonemason's Lodge",35:"Brewery",36:"Trapper",37:"Hero's Mansion",38:"Great Warehouse",39:"Great Granary",40:"Wonder of the World",41:"Horse Drinking Trough",42:"Stone Wall",43:"Makeshift Wall",44:"Command Center",45:"Waterworks",46:"Hospital"};
        
        socket.on('connect',()=>document.querySelector('#log').innerHTML+='<p style="color:var(--green)">Dashboard connected.</p>');
        socket.on('log_message',msg=>{const e=document.getElementById("log");e.innerHTML+=msg.data.replace(/</g,"&lt;").replace(/>/g,"&gt;")+"<br>",e.scrollTop=e.scrollHeight});
        socket.on('state_update',e=>{FULL_STATE=e,renderAccountsAndVillages(),selectedVillageId&&showVillageDetails(selectedVillageId)});
        
        function renderAccountsAndVillages(){const e=document.getElementById("account-list");e&&(e.innerHTML="<ul>"+(FULL_STATE.accounts||[]).map(e=>`<li><span>${e.username}</span> <button class="remove-btn" onclick="removeAccount('${e.username}')">X</button></li>`).join("")+"</ul>");const t=document.getElementById("village-list");if(t){t.innerHTML="";for(const e in FULL_STATE.village_data){const l=FULL_STATE.village_data[e];Array.isArray(l)&&l.forEach(e=>{t.innerHTML+=`<div class="village-list-item" id="village-item-${e.id}" onclick="showVillageDetails('${e.id}')">${e.name}</div>`})}}}
        
        function showVillageDetails(e){selectedVillageId=e,document.querySelectorAll(".village-list-item").forEach(e=>e.classList.remove("active")),document.getElementById(`village-item-${e}`)?.classList.add("active");const t=FULL_STATE.village_data[e],l=FULL_STATE.build_queues[e]||[],a=document.getElementById("village-details");if(!t||!t.resources)return void(a.innerHTML=`<h2>Details for Village ${e}</h2><p>Waiting for data from agent...</p>`);let i="Unknown";for(const t in FULL_STATE.village_data)if(Array.isArray(FULL_STATE.village_data[t])){const l=FULL_STATE.village_data[t].find(t=>t.id==e);if(l){i=l.name;break}}let d=`<h2>Village: ${i} (ID: ${e})</h2>`;d+="<h3>Resources</h3><table><thead><tr><th>Resource</th><th>Current</th><th>Storage</th><th>Production/hr</th></tr></thead><tbody>",d+=`<tr><td>Wood</td><td>${t.resources.l1||0}</td><td>${t.storage.l1||0}</td><td>${t.production.l1||0}</td></tr>`,d+=`<tr><td>Clay</td><td>${t.resources.l2||0}</td><td>${t.storage.l2||0}</td><td>${t.production.l2||0}</td></tr>`,d+=`<tr><td>Iron</td><td>${t.resources.l3||0}</td><td>${t.storage.l3||0}</td><td>${t.production.l3||0}</td></tr>`,d+=`<tr><td>Crop</td><td>${t.resources.l4||0}</td><td>${t.storage.l4||0}</td><td>${t.production.l4||0}</td></tr></tbody></table>`,d+='<div class="tabs"><div class="tab active" onclick="openTab(event, \'fields\')">Resource Fields</div><div class="tab" onclick="openTab(event, \'buildings\')">City Buildings</div></div>',d+='<div id="fields" class="tab-content active" style="display:block;"><h4>Resource Fields</h4><table><thead><tr><th>Location</th><th>Name</th><th>Level</th></tr></thead><tbody>',t.buildings.filter(e=>e.id<=18).sort((e,t)=>e.id-t.id).forEach(e=>{d+=`<tr><td>${e.id}</td><td>${e.name||GID_MAP[e.gid]||`GID ${e.gid}`}</td><td>${e.level}</td></tr>`}),d+="</tbody></table></div>",d+='<div id="buildings" class="tab-content"><h4>City Buildings</h4><table><thead><tr><th>Location</th><th>Name</th><th>Level</th></tr></thead><tbody>',t.buildings.filter(e=>e.id>18).sort((e,t)=>e.id-t.id).forEach(e=>{d+=`<tr><td>${e.id}</td><td>${e.name||GID_MAP[e.gid]||`GID ${e.gid}`}</td><td>${e.level}</td></tr>`}),d+="</tbody></table></div>",d+=`<h3>Build Queue (${l.length})</h3><ol id="build-queue-list">`,l.forEach((t,l)=>{const i=t.type==="building"?`${GID_MAP[t.gid]||"Unknown"} (Loc: ${t.location})`:`All ${0===t.plan?"Resource":"Infra"} Fields`;d+=`<li><span>${i} to Level ${t.level}</span> <button class="remove-btn" onclick="removeQueueItem('${e}', ${l})">X</button></li>`}),d+="</ol>",a.innerHTML=d}
        
        function openTab(e,t){document.querySelectorAll(".tab-content").forEach(e=>e.style.display="none"),document.querySelectorAll(".tab").forEach(e=>e.classList.remove("active")),document.getElementById(t).style.display="block",e.currentTarget.classList.add("active")}
        
        document.getElementById("startBtn").onclick=()=>socket.emit("start_bot",{}),document.getElementById("stopBtn").onclick=()=>socket.emit("stop_bot",{}),document.getElementById("add-account-form").onsubmit=e=>{e.preventDefault(),socket.emit("add_account",{username:document.getElementById("username").value,password:document.getElementById("password").value,server_url:document.getElementById("server_url").value}),e.target.reset()};
        function removeAccount(e){confirm(`Are you sure you want to remove account: ${e}?`)&&socket.emit("remove_account",{username:e})}
        function removeQueueItem(e,t){const l=FULL_STATE.build_queues[e]||[];l.splice(t,1),socket.emit("update_build_queue",{villageId:e,queue:l})}
    </script>
</body>
</html>
